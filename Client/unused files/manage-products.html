<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <style>
        /* Basic styling for the table and modal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product-table th {
            background-color: #007bff;
            color: #fff;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: #fff;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        .add-product-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .modal.active {
            display: block;
        }

        .modal input,
        .modal select {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-buttons {
            text-align: right;
        }

        .modal-buttons button {
            padding: 8px 12px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <h1>Manage Products</h1>

    <!-- Add Product Button -->
    <button class="add-product-btn" onclick="openModal()">+ Add Product</button>

    <!-- Product Table -->
    <table class="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
    </table>

    <!-- Modal for Add/Edit Product -->
    <div class="modal" id="product-modal">
        <h2 id="modal-title">Add Product</h2>
        <input type="text" id="product-name" placeholder="Product Name" required />
        <select id="product-category">
            <option value="Shirts">Shirts</option>
            <option value="Pants">Pants</option>
            <option value="Accessories">Accessories</option>
            <option value="Food">Food</option>
        </select>
        <input type="number" id="product-price" placeholder="Product Price" required />
        <div class="modal-buttons">
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            <button class="save-btn" onclick="saveProduct()">Save</button>
        </div>
    </div>
    <div id="footer"></div>

    <script type="module" src="integration/uiManagement.js" defer></script>
    <script type="module">
        import { mockApi } from './mockApi.js';

        let editingProductId = null; // Track the product being edited

        // Fetch and display products
        async function loadProducts() {
            const products = await mockApi.getProducts();
            const productList = document.getElementById('product-list');
            productList.innerHTML = products
                .map(
                    (product) => `
                    <tr>
                        <td>${product.product_name}</td>
                        <td>${product.product_category}</td>
                        <td>Rp ${product.product_price.toLocaleString('id-ID')}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editProduct('${product.product_id}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteProduct('${product.product_id}')">Delete</button>
                        </td>
                    </tr>
                `
                )
                .join('');
        }

        // Open modal
        function openModal(product = null) {
            const modal = document.getElementById('product-modal');
            modal.classList.add('active');
            editingProductId = product ? product.product_id : null;

            document.getElementById('modal-title').textContent = product
                ? 'Edit Product'
                : 'Add Product';

            document.getElementById('product-name').value =
                product?.product_name || '';
            document.getElementById('product-category').value =
                product?.product_category || 'Shirts';
            document.getElementById('product-price').value =
                product?.product_price || '';
        }

        // Close modal
        function closeModal() {
            document.getElementById('product-modal').classList.remove('active');
        }

        // Save product
        async function saveProduct() {
            const name = document.getElementById('product-name').value;
            const category = document.getElementById('product-category').value;
            const price = document.getElementById('product-price').value;

            if (editingProductId) {
                // Update product
                await mockApi.updateProduct(editingProductId, {
                    product_name: name,
                    product_category: category,
                    product_price: parseInt(price, 10),
                });
            } else {
                // Add new product
                await mockApi.addProduct({
                    product_name: name,
                    product_category: category,
                    product_price: parseInt(price, 10),
                });
            }

            closeModal();
            loadProducts();
        }

        // Edit product
        async function editProduct(productId) {
            const products = await mockApi.getProducts();
            const product = products.find((p) => p.product_id === productId);
            openModal(product);
        }

        // Delete product
        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                await mockApi.deleteProduct(productId);
                loadProducts();
            }
        }

        // Initialize
        loadProducts();
    </script>
</body>

</html>
