<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <style>
        /* Adjustments are made to avoid overriding existing header and footer styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        #cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .empty-message {
            font-size: 1.2em;
            color: #888;
            text-align: center;
        }

        .checkout-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ff9900;
            color: white;
            text-align: center;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #ceaa73;
        }
    </style>
</head>

<body>
    <!-- Placeholder for existing header -->
    <div id="header"></div>
    <div class="content-wrapper">
        <div class="cart-container">
            <h1>My Cart</h1>
            <div id="cart-items"></div>
            <p id="empty-message" class="empty-message">Nothing yet</p>
            <a href="checkout.html" class="checkout-button" id="checkout-button" style="display: none;">Proceed to
                Checkout</a>
        </div>
    </div>
    <!-- Placeholder for existing footer -->
    <div id="footer"></div>

    <script type="module" src="integration/uiManagement.js" defer></script>
    <script type="module">
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyMessage = document.getElementById('empty-message');

        function displayCart() {
            if (cart.length === 0) {
                emptyMessage.style.display = 'block';
                document.getElementById('checkout-button').style.display = 'none';
                return;
            }

            emptyMessage.style.display = 'none';
            document.getElementById('checkout-button').style.display = 'block';

            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');

                itemDiv.innerHTML = `
                    <img src="${item.imgSrc}" alt="${item.name}" style="width: 100px; height: auto; margin-right: 10px;">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p><strong>Price:</strong> Rp ${item.product_price.toLocaleString('id-ID')}</p>
                        <p><strong>Quantity:</strong> ${item.quantity || 1}</p>
                        <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            cartItemsContainer.innerHTML = ''; // Clear current items
            displayCart(); // Redisplay updated cart
        }

        displayCart();
    </script>

</body>

</html>
