<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        #cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .cart-item a {
            text-decoration: none;
            color: #0073e6;
        }

        .cart-item a:hover {
            text-decoration: underline;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item textarea {
            width: 100%;
            height: 50px;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }

        .empty-message {
            font-size: 1.2em;
            color: #888;
            text-align: center;
        }

        .checkout-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ff9900;
            color: white;
            text-align: center;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #ceaa73;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="content-wrapper">
        <div class="cart-container">
            <h1>My Cart</h1>
            <div id="cart-items"></div>
            <p id="empty-message" class="empty-message">Nothing yet</p>
            <a href="checkout.html" class="checkout-button" id="checkout-button" style="display: none;">Proceed to
                Checkout</a>
        </div>
    </div>
    <div id="footer"></div>

    <script type="module" src="integration/uiManagement.js" defer></script>
    <script type="module">
        import { product } from "./integration/fetches.js";

        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyMessage = document.getElementById('empty-message');

        async function displayCart() {
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                emptyMessage.style.display = 'block';
                document.getElementById('checkout-button').style.display = 'none';
                return;
            }

            emptyMessage.style.display = 'none';
            document.getElementById('checkout-button').style.display = 'block';

            for (let i = 0; i < cart.length; i++) {
                let item = cart[i];

                // Fetch product details if description is missing
                if (!item.description) {
                    try {
                        const productDetails = await product.fetchProduct(item.id);
                        item.description = productDetails.description || "No description available";
                        localStorage.setItem('cart', JSON.stringify(cart)); // Save updated cart
                    } catch (error) {
                        console.error(`Failed to fetch description for ${item.id}:`, error);
                        item.description = "Failed to load description";
                    }
                }

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');

                itemDiv.innerHTML = `
                    <a href="display-product.html?id=${item.id}">
                        <img src="${item.imgSrc}" alt="${item.name}" />
                    </a>
                    <div class="cart-item-details">
                        <h3><a href="display-product.html?id=${item.id}">${item.name}</a></h3>
                        <p><strong>Description:</strong> ${item.description}</p>
                        <p><strong>Price:</strong> Rp ${item.price?.toLocaleString('id-ID')}</p>
                        <p><strong>Quantity:</strong> ${item.quantity || 1}</p>
                        <textarea placeholder="Add special instructions..." oninput="updateNote(${i}, this.value)">${item.notes || ''}</textarea>
                        <button class="remove-button" onclick="removeFromCart(${i})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function updateNote(index, note) {
            cart[index].notes = note;
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        window.removeFromCart = removeFromCart;
        window.updateNote = updateNote;

        displayCart();
    </script>

</body>

</html>
