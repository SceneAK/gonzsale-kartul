<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Catalog</title>
    <style>
        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .catalog {
            padding: 20px;
        }

        .catalog h1 {
            margin-bottom: 20px;
            text-align: center;
            /* Center the heading */
        }

        .catalog-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* Flexible grid layout */
            gap: 20px;
            padding: 20px;
        }

        /* Tab links */
        .tablink {
            background-color: #f9f9f9;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .tablink:hover {
            background-color: #ddd;
        }

        /* Tab content */
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: #fff;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .item:hover {
            transform: translateY(-5px);
            /* Slight hover effect */
        }

        .item img {
            width: 150px;
            /* Set consistent size */
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .item .store-logo {
            width: 40px;
            /* Make the store image smaller */
            height: 40px;
            border-radius: 50%;
            margin: 10px 0;
        }

        .item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .item .price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        /* Button styles */
        .item button {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }

        .item button:hover:enabled {
            background-color: #218838;
        }

        /* Link styles (ensures store name is a normal link, not a button) */
        .item a {
            color: #818181;
            text-decoration: none;
            font-weight: normal;
            padding: 0;
            margin: 0;
            background: none;
            display: inline;
        }

        .item a:hover {
            color: #363636;
        }

        /* Active class for the selected tablink */
        .active {
            background-color: #ff9900;
            color: white;
        }

        .catalog-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            /* Center items within the container */
        }

        .catalog-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .catalog-item:hover {
            transform: translateY(-5px);
            /* Slight lift on hover */
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        .catalog-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .catalog-item-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .catalog-item-description {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .catalog-item-price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .store-logo {
            margin-top: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .store-name {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            font-size: 14px;
            color: #ff6600;
            font-weight: bold;
        }

        .add-to-cart,
        .view-details {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .add-to-cart {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .add-to-cart:not(:disabled):hover {
            background-color: #218838;
        }
        .add-to-cart:disabled{
            background-color: gray;
            cursor: not-allowed;
        }

        .view-details {
            background-color: #007bff;
            color: #fff;
            margin-left: 10px;
        }

        .view-details:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<header>
    <!-- Header section -->
    <div id="header"></div>
</header>

<body>
    <!-- Main content -->
    <div class="content-wrapper">
        <div class="catalog">
            <h1>Item Catalog</h1>

            <!-- Category Contents -->
            <div id="Shirts" class="tabcontent">
                <div id="shirts-items-container" class="catalog-items-container"></div>
            </div>

            <div id="Pants" class="tabcontent">
                <div id="pants-items-container" class="catalog-items-container"></div>
            </div>

            <div id="Accessories" class="tabcontent">
                <div id="accessory-items-container" class="catalog-items-container"></div>
            </div>

            <div id="Food" class="tabcontent">
                <div id="food-items-container" class="catalog-items-container"></div>
            </div>

            <div id="Drinks" class="tabcontent">
                <div id="drinks-items-container" class="catalog-items-container"></div>
            </div>

            <div id="All" class="tabcontent">
                <div id="all-items-container" class="catalog-items-container"></div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <div id="footer"></div>

    <script type="module">
        import { product } from './integration/fetches.js';
        import common from './common.js';

        const categoryToIdPair = {
            shirts: "shirts-items-container",
            pants: "pants-items-container",
            accessories: "accessory-items-container",
            food: "food-items-container",
            drinks: "drinks-items-container",
            all: "all-items-container",
        };

        function populateItems(container, products) {
            container.innerHTML = '';

            if (!products || products.length === 0) {
                container.innerHTML = '<p>No products available for this category.</p>';
                return;
            }

            products.forEach(currentProduct => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.style.cursor = 'pointer'; // Indicate that the item is clickable

                // Add a click listener on the entire item div
                itemDiv.addEventListener('click', function (e) {
                    // Prevent navigation when clicking the Add to Cart button
                    if (e.target.closest('.add-to-cart')) {
                        return;
                    }
                    // Navigate to display-product.html with the product id in the query string
                    window.location.href = `display-product.html?id=${currentProduct.id}`;
                });

                const firstImg = currentProduct.ProductImages[0]?.url || 'assets/images/placeholder.png'; // fallback image if needed
                const defaultVariant = currentProduct.Variants[0];

                // Set the inner HTML of the item.
                // Note: The Add to Cart button also calls event.stopPropagation() so its click does not bubble up.
                itemDiv.innerHTML = `
                    <img src="${firstImg}" alt="${currentProduct.name}">
                    <p>${currentProduct.name}</p>
                    <p class="store-name">Store: <a href="display-store.html?id=${currentProduct.storeId}">${currentProduct.Store.name}</a></p>
                    <p>Rp ${defaultVariant?.price.toLocaleString('id-ID')} / ${defaultVariant?.unit}</p>
                    <button class="add-to-cart" onclick="event.stopPropagation();" ${defaultVariant?.stock <= 0 ? "disabled" : ""}>Add to Cart</button>
                `;
                const addToCartButton = itemDiv.querySelector('button');
                addToCartButton.addEventListener('click', async function () {
                    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    const defaultVariant = currentProduct.Variants.find( variant => variant.isDefault );

                    const existingItemIndex = cart.findIndex(item => item.selectedVariant.id === defaultVariant.id);

                    if (existingItemIndex > -1) {
                        const maxStock = cart[existingItemIndex].quantity == cart[existingItemIndex].selectedVariant.stock
                        cart[existingItemIndex].quantity += maxStock ? 1 : 0;
                    } else {
                        const completeProduct = await product.fetchProduct(currentProduct.id); // use if incomplete variants
                        
                        const itemToAdd = common.buildCartItem(completeProduct, defaultVariant, 1);
                        cart.push(itemToAdd);
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${currentProduct.name} has been added to your cart!`);
                });
                container.appendChild(itemDiv);
            });
        }


        async function openCategory(categoryName) {
            const container = document.getElementById(categoryToIdPair[categoryName.toLowerCase()]);
            if (!container) {
                console.error(`Invalid category: ${categoryName}`);
                return;
            }

            // Hide all other tab contents
            const tabcontents = document.getElementsByClassName("tabcontent");
            Array.from(tabcontents).forEach(tab => (tab.style.display = "none"));

            // Show the selected tab
            const selectedTab = document.getElementById(categoryName);
            if (!selectedTab) {
                console.error(`Tab not found for category: ${categoryName}`);
                return;
            }
            selectedTab.style.display = "block";

            const result = await product.fetchProducts(categoryName);
            const products = result.items;

            // Finally, populate the container with the combined (or single) set of items
            populateItems(container, products);
        }

        function handleHashChange() {
            const hash = window.location.hash.substring(1); // Remove the '#' from the hash
            if (hash) {
                openCategory(hash);
            } else {
                openCategory("shirts"); // Default to shirts
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM fully loaded");
            handleHashChange();
        });

        window.addEventListener("hashchange", () => {
            console.log("Hash changed");
            handleHashChange();
        });
    </script>
    <script type="module" src="integration/uiManagement.js" defer></script>

</body>

</html>
