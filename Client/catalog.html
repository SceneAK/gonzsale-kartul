<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Catalog</title>
    <style>
        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .catalog {
            padding: 20px;
        }

        /* Tab links */
        .tablink {
            background-color: #f9f9f9;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .tablink:hover {
            background-color: #ddd;
        }

        /* Tab content */
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: #fff;
        }

        .item {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .item img {
            width: 150px;
            height: 150px;
        }

        .item p {
            font-size: 16px;
        }

        /* Active class for the selected tablink */
        .active {
            background-color: #ff9900;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <div id="header"></div>

    <!-- Main content -->
    <div class="catalog">
        <h1>Item Catalog</h1>

        <!-- Category Contents -->
        <div id="Shirts" class="tabcontent">
            <h2>Shirts</h2>
            <!-- Add Shirt Items here -->
            <div class="item">
                <img src="https://i.ibb.co.com/gJxGT63/epic-bmw-e30.jpg" alt="epic-bmw-e30" />
                <p>Shirt 1 - $20</p>
            </div>
        </div>

        <div id="Accessories" class="tabcontent">
            <h2>Accessories</h2>
            <!-- Add Accessories Items here -->
            <div class="item">
                <img src="assets/images/accessory1.jpg" alt="Accessory 1">
                <p>Accessory 1 - $15</p>
            </div>
        </div>

        <div id="Food" class="tabcontent">
            <h2>Food & Beverages</h2>
            <!-- Add Food Items here -->
            <div class="item">
                <img src="assets/images/food1.jpg" alt="Food Item 1">
                <p>Food Item 1 - $10</p>
            </div>
        </div>

        <div id="Stickers" class="tabcontent">
            <h2>Stickers</h2>
            <!-- Add Sticker Items here -->
            <div class="item">
                <img src="assets/images/sticker1.jpg" alt="Sticker 1">
                <p>Sticker 1 - $5</p>
            </div>
        </div>

        <div id="Bundles" class="tabcontent">
            <h2>Bundles</h2>
            <!-- Add Bundle Items here -->
            <div class="item">
                <img src="assets/images/bundle1.jpg" alt="Bundle 1">
                <p>Bundle 1 - $30</p>
            </div>
        </div>

        <div id="All" class="tabcontent">
            <h2>All Items</h2>
            <!-- This section can include all items from all categories -->
        </div>
    </div>

    <!-- Footer section -->
    <div id="footer"></div>

    <script>
        function openCategory(evt, categoryName) {
            var i, tabcontent, tablink;

            // Hide all tabcontent elements
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove active class from all tablinks
            tablink = document.getElementsByClassName("tablink");
            for (i = 0; i < tablink.length; i++) {
                tablink[i].className = tablink[i].className.replace(" active", "");
            }

            // Show the selected category's tabcontent
            document.getElementById(categoryName).style.display = "block";

            // If evt exists, add an "active" class to the clicked tablink
            if (evt) {
                evt.currentTarget.className += " active";
            } else {
                // Set the active class on the corresponding tablink if opened via hash
                var tablink = document.querySelector(`a[href="#${categoryName}"]`);
                if (tablink) {
                    tablink.className += " active";
                }
            }
        }

        function openCategoryByHash() {
            var hash = window.location.hash.substring(1); // Get the hash, remove the '#' character

            if (hash) {
                openCategory(null, hash);
            } else {
                openCategory(null, 'Shirts');
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Automatically open the category by the hash, or default to Shirts
            openCategoryByHash();
        });

        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        // Call openCategoryByHash when the page loads
        document.addEventListener("DOMContentLoaded", openCategoryByHash);

        // Listen for hash changes to handle category changes without reloading
        window.addEventListener("hashchange", openCategoryByHash);

        function openCategory(evt, categoryName) {
            var i, tabcontent, tablink;

            // Hide all tabcontent elements
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove active class from all tablinks
            tablink = document.getElementsByClassName("tablink");
            for (i = 0; i < tablink.length; i++) {
                tablink[i].classList.remove("active");
            }

            // Show the selected category's content
            document.getElementById(categoryName).style.display = "block";

            // If evt exists, add "active" to the clicked tablink
            if (evt) {
                evt.currentTarget.classList.add("active");
            }
        }

        function openCategoryByHash() {
            const hash = window.location.hash.substring(1) || 'Shirts'; // Default to 'Shirts' if no hash
            openCategory(null, hash);
        }

        // Load header and footer
        loadHTML('header.html', 'header');
        loadHTML('footer.html', 'footer');


    </script>
</body>

</html>
