<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GonzSale - Promotions</title>
    <style>
        /* Global Styles */
        body {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            background-color: black;
            overflow-x: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .big-banner {
            width: 100%;
            max-width: 900px;
            height: 300px;
            margin: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('assets/images/bigbanner.webp') center/cover no-repeat;
            color: white;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .big-banner-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .big-banner-title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .big-banner-subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .big-banner-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: white;
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .big-banner-button:hover {
            background-color: #ffcc99;
            color: #d9534f;
        }

        @media (max-width: 768px) {
            .big-banner {
                height: 200px;
            }

            .big-banner-title {
                font-size: 1.4rem;
            }

            .big-banner-subtitle {
                font-size: 0.8rem;
            }

            .big-banner-button {
                font-size: 0.6rem;
                padding: 10px 20px;
            }
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container for the entire section (centers the wrapper) */
        .exclusive-promotions {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* h1 Wrapper now contains the slideshow */
        .h1-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 200px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px;
        }

        .vertical-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .vertical-slideshow .slides {
            display: flex;
            flex-direction: column;
            height: 300%;
            /* Three slides, each 100% of the container's height */
            animation: verticalSlide 12s infinite;
        }

        .vertical-slideshow .slide {
            flex: 1;
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        /* Vibrant background styles */
        .vertical-slideshow .slide-1 {
            background: linear-gradient(135deg, #ff6600, #ffcc00);
        }

        .vertical-slideshow .slide-2 {
            background: radial-gradient(circle, #00ccff, #0066ff);
        }

        .vertical-slideshow .slide-3 {
            background: linear-gradient(135deg, #ff33cc, #9933ff);
        }

        /* Vertical sliding animation */
        @keyframes verticalSlide {
            0% {
                transform: translateY(0%);
            }

            33% {
                transform: translateY(0%);
            }

            44% {
                transform: translateY(-100%);
            }

            77% {
                transform: translateY(-100%);
            }

            88% {
                transform: translateY(-200%);
            }

            100% {
                transform: translateY(-200%);
            }
        }

        /* Semi-transparent overlay to ensure readability */
        .h1-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(186, 186, 186, 0.1);
            /* Adjust transparency as needed */
            z-index: 0;
        }

        /* Heading styling: on top of the slideshow & overlay */
        .exclusive-promo-heading {
            position: relative;
            z-index: 1;
            padding-top: 69px;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffffff, #e4e4e4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideInDown 0.8s ease-out;
            margin: 0;
        }

        /* Entrance animation for the heading */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Entrance Animation for the Heading */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Promo Grid */
        .promo-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }

        /* Promo Banner with Image Slider */
        .promo-banner {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Stagger animation delays */
        .promo-banner:nth-child(2) {
            animation-delay: 0.3s;
        }

        .promo-banner:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Image Slider Container */
        .image-slider {
            position: relative;
            width: 100%;
        }

        /* Slider Image */
        .slider-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Slider Buttons */
        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            padding: 10px;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .prev-btn:hover,
        .next-btn:hover {
            opacity: 1;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* Promo Text & Button */
        .promo-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            max-width: 80%;
        }

        .promo-text h2 {
            margin: 0;
        }

        /* Seller Subheading */
        .seller-name {
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .shop-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 18px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s ease-in-out;
        }

        .shop-btn:hover {
            background-color: #e08900;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 10px;
            }

            .big-banner {
                height: 200px;
            }

            .promo-text {
                font-size: 1.2rem;
                padding: 10px;
            }

            .shop-btn {
                font-size: 1rem;
                padding: 8px 12px;
            }

            .seller-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <div class="content-wrapper">
        <!-- Grand Opening Banner -->
        <div class="big-banner">
            <div class="big-banner-content">
                <h1 class="big-banner-title">SELAMAT DATANG DI GONZSALE</h1>
                <p class="big-banner-subtitle">Terbuka eksklusif sampai 10 Maret 2025</p>
                <a href="categories.html" class="big-banner-button">Mulai Belanja</a>
            </div>
        </div>
        <div class="exclusive-promotions">
            <div class="h1-wrapper">
                <!-- Vertical Slideshow as the background inside the h1 wrapper -->
                <div class="vertical-slideshow">
                    <div class="slides">
                        <div class="slide slide-1"></div>
                        <div class="slide slide-2"></div>
                        <div class="slide slide-3"></div>
                    </div>
                </div>
                <!-- The heading sits on top -->
                <h1 class="exclusive-promo-heading">Exclusive Promotions</h1>
            </div>
        </div>
        <!-- Container for dynamically generated promo banners -->
        <div class="promo-grid" id="promoGrid"></div>
    </div>
    <div id="footer"></div>
    <!-- JavaScript to dynamically generate banners and set up sliders -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Step 1. Define promo info for each store.
            const storePromos = [
                {
                    storeName: "store1", // used in the image file name and seller subheading
                    promoText: "Alvin Kalcer Abis!!!",
                    storeUrl: "display-store.html?id=3a44ffce-4480-4654-81b0-cd69c749ab5b",
                    bannerCount: 4  // store1 has 4 banner images
                },
                {
                    storeName: "store2",
                    promoText: "Totebag EL PASO",
                    storeUrl: "store2.html",
                    bannerCount: 1 // no carousel buttons for a single banner image
                },
                {
                    storeName: "store3",
                    promoText: "Foods and Stickers",
                    storeUrl: "store3.html",
                    bannerCount: 2
                }
            ];

            // Step 2. Select the promo grid container.
            const promoGrid = document.getElementById("promoGrid");

            // Step 3. Loop through each store and create the banner HTML.
            storePromos.forEach((store) => {
                // Create the outer promo banner container.
                const bannerDiv = document.createElement("div");
                bannerDiv.classList.add("promo-banner");

                // Create the image slider container.
                const sliderDiv = document.createElement("div");
                sliderDiv.classList.add("image-slider");

                // Only create carousel buttons if more than one banner exists.
                let prevBtn = null;
                let nextBtn = null;
                if (store.bannerCount > 1) {
                    // Create the Previous button.
                    prevBtn = document.createElement("button");
                    prevBtn.classList.add("prev-btn");
                    prevBtn.innerHTML = "&#10094;";
                    sliderDiv.appendChild(prevBtn);
                }

                // Create the slider image element and set its initial source.
                const imageElement = document.createElement("img");
                imageElement.classList.add("slider-image");
                imageElement.src = `assets/images/banner_${store.storeName}_1.jpg`;
                sliderDiv.appendChild(imageElement);

                if (store.bannerCount > 1) {
                    // Create the Next button.
                    nextBtn = document.createElement("button");
                    nextBtn.classList.add("next-btn");
                    nextBtn.innerHTML = "&#10095;";
                    sliderDiv.appendChild(nextBtn);
                }

                // Append the slider container to the promo banner.
                bannerDiv.appendChild(sliderDiv);

                // Create the promo text container.
                const promoTextDiv = document.createElement("div");
                promoTextDiv.classList.add("promo-text");

                // Create and add the promo heading.
                const heading = document.createElement("h2");
                heading.textContent = store.promoText;
                promoTextDiv.appendChild(heading);

                // Create and add the seller subheading.
                const sellerName = document.createElement("p");
                sellerName.classList.add("seller-name");
                sellerName.textContent = store.storeName;
                promoTextDiv.appendChild(sellerName);

                // Create and add the shop link.
                const shopLink = document.createElement("a");
                shopLink.classList.add("shop-btn");
                shopLink.href = store.storeUrl;
                shopLink.textContent = "SHOP NOW";
                promoTextDiv.appendChild(shopLink);

                // Append the promo text container to the banner.
                bannerDiv.appendChild(promoTextDiv);

                // Append the entire banner to the promo grid.
                promoGrid.appendChild(bannerDiv);

                // Step 4. Build an array of image URLs for the slider.
                const images = [];
                for (let i = 1; i <= store.bannerCount; i++) {
                    images.push(`assets/images/banner_${store.storeName}_${i}.jpg`);
                }

                // If there is more than one image, set up carousel functionality.
                if (images.length > 1) {
                    let currentIndex = 0;
                    function updateImage(newIndex) {
                        imageElement.style.opacity = 0;
                        setTimeout(() => {
                            imageElement.src = images[newIndex];
                            imageElement.style.opacity = 1;
                        }, 300);
                    }
                    nextBtn.addEventListener("click", function () {
                        currentIndex = (currentIndex + 1) % images.length;
                        updateImage(currentIndex);
                    });
                    prevBtn.addEventListener("click", function () {
                        currentIndex = (currentIndex - 1 + images.length) % images.length;
                        updateImage(currentIndex);
                    });
                }
            });
        });
    </script>
    <!-- Other scripts (if any) -->
    <script type="module" src="integration/uiManagement.js" defer></script>
</body>

</html>
