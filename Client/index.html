<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="GonzShop - Made by the community, for the community" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/images/grandopening.jpg" />
    <meta property="og:description" content="Browse our catalog, or become a seller and promote your product!!" />
    <title>GonzShop</title>
    <style>
        /* Global Styles */
        body {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            background-color: rgb(240, 240, 240);
            overflow-x: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .big-banner {
            width: 100%;
            height: 300px;
            margin: 0 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('assets/images/bigbanner.webp') center/cover no-repeat;
            color: white;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .big-banner-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .big-banner-title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .big-banner-subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .big-banner-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: white;
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .big-banner-button:hover {
            background-color: #ffcc99;
            color: #d9534f;
        }

        @media (max-width: 768px) {
            .big-banner {
                height: 200px;
            }

            .big-banner-title {
                font-size: 1.4rem;
            }

            .big-banner-subtitle {
                font-size: 0.8rem;
            }

            .big-banner-button {
                font-size: 0.6rem;
                padding: 10px 20px;
            }
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Exclusive Promotions Container (Centered) */
        .exclusive-promotions {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* h1 Wrapper with a static gradient background */
        .h1-wrapper {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6600, #d9534f);
            margin: 30px 0;
        }

        /* Heading styling */
        .exclusive-promo-heading {
            position: relative;
            z-index: 1;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffffff, #e4e4e4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
            animation: slideInDown 0.8s ease-out;
            margin: 0;
        }

        /* Entrance animation for the heading */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Promo Grid */
        .promo-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* Promo Banner with Image Slider */
        .promo-banner {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Stagger animation delays */
        .promo-banner:nth-child(2) {
            animation-delay: 0.3s;
        }

        .promo-banner:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Image Slider Container */
        .image-slider {
            position: relative;
            width: 100%;
        }

        /* Slider Image */
        .slider-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Slider Buttons */
        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            padding: 10px;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .prev-btn:hover,
        .next-btn:hover {
            opacity: 1;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* Promo Text & Button */
        .promo-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            max-width: 80%;
        }

        .promo-text h2 {
            margin: 0;
        }

        /* Seller Subheading */
        .seller-name {
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .shop-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 18px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s ease-in-out;
        }

        .shop-btn:hover {
            background-color: #e08900;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
            }

            .exclusive-promo-heading {
                font-size: 1.5rem;
            }

            .h1-wrapper {
                height: 100px
            }

            .big-banner {
                height: 200px;
            }

            .promo-text {
                left: 50%;
                bottom: 20px;
                transform: translateX(-50%);
                text-align: center;
                font-size: 0.8rem;
                padding: 5px;
            }

            .promo-text .seller-name {
                font-size: 0.7rem;
            }

            .shop-btn {
                font-size: 0.8rem;
                padding: 8px 12px;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <div class="content-wrapper">
        <!-- Grand Opening Banner -->
        <div class="big-banner">
            <div class="big-banner-content">
                <h1 class="big-banner-title">SELAMAT DATANG DI GONZSHOP</h1>
                <p class="big-banner-subtitle">Terbuka eksklusif sampai 10 Maret 2025</p>
                <a href="categories.html" class="big-banner-button">Mulai Belanja</a>
            </div>
        </div>
        <div class="exclusive-promotions">
            <div class="h1-wrapper">
                <!-- Vertical Slideshow as the background inside the h1 wrapper -->
                <div class="vertical-slideshow">
                    <div class="slides">
                        <div class="slide slide-1"></div>
                        <div class="slide slide-2"></div>
                        <div class="slide slide-3"></div>
                    </div>
                </div>
                <!-- The heading sits on top -->
                <h1 class="exclusive-promo-heading">Exclusive Promotions</h1>
            </div>
        </div>
        <!-- Container for dynamically generated promo banners -->
        <div class="promo-grid" id="promoGrid"></div>
    </div>
    <div id="footer"></div>
    <!-- JavaScript to dynamically generate banners and set up sliders -->
    <script>

        document.addEventListener("DOMContentLoaded", async function () {
            // Step 1. Define promo info for each store.
            const storePromos = [
                {
                    storeName: "Alvin",
                    promoText: "VIOLET BLOOMS IS BACK!!!",
                    storeUrl: "display-store.html?id=0677a211-e568-43f2-b4e6-c5b08475711b",
                    bannerCount: 5
                },
            ];

            // Step 2. Select the promo grid container.
            const promoGrid = document.getElementById("promoGrid");

            // Step 3. Loop through each store and create the banner HTML.
            storePromos.forEach((store) => {
                // Create the outer promo banner container.
                const bannerDiv = document.createElement("div");
                bannerDiv.classList.add("promo-banner");

                // Create the image slider container.
                const sliderDiv = document.createElement("div");
                sliderDiv.classList.add("image-slider");

                // Only create carousel buttons if more than one banner exists.
                let prevBtn = null;
                let nextBtn = null;
                if (store.bannerCount > 1) {
                    // Create the Previous button.
                    prevBtn = document.createElement("button");
                    prevBtn.classList.add("prev-btn");
                    prevBtn.innerHTML = "&#10094;";
                    sliderDiv.appendChild(prevBtn);
                }

                // Create the slider image element and set its initial source.
                const imageElement = document.createElement("img");
                imageElement.classList.add("slider-image");
                imageElement.src = `assets/banner_images/banner_${store.storeName.toLowerCase()}_1.webp`;
                sliderDiv.appendChild(imageElement);

                if (store.bannerCount > 1) {
                    // Create the Next button.
                    nextBtn = document.createElement("button");
                    nextBtn.classList.add("next-btn");
                    nextBtn.innerHTML = "&#10095;";
                    sliderDiv.appendChild(nextBtn);
                }

                // Append the slider container to the promo banner.
                bannerDiv.appendChild(sliderDiv);

                // Create the promo text container.
                const promoTextDiv = document.createElement("div");
                promoTextDiv.classList.add("promo-text");

                // Create and add the promo heading.
                const heading = document.createElement("h2");
                heading.textContent = store.promoText;
                promoTextDiv.appendChild(heading);

                // Create and add the seller subheading.
                const sellerName = document.createElement("p");
                sellerName.classList.add("seller-name");
                sellerName.textContent = store.storeName;
                promoTextDiv.appendChild(sellerName);

                // Create and add the shop link.
                const shopLink = document.createElement("a");
                shopLink.classList.add("shop-btn");
                shopLink.href = store.storeUrl;
                shopLink.textContent = "SHOP NOW";
                promoTextDiv.appendChild(shopLink);

                // Append the promo text container to the banner.
                bannerDiv.appendChild(promoTextDiv);

                // Append the entire banner to the promo grid.
                promoGrid.appendChild(bannerDiv);

                // Step 4. Build an array of image URLs for the slider.
                const images = [];
                for (let i = 1; i <= store.bannerCount; i++) {
                    images.push(`assets/banner_images/banner_${store.storeName.toLowerCase()}_${i}.webp`);
                }

                // If there is more than one image, set up carousel functionality.
                if (images.length > 1) {
                    let currentIndex = 0;
                    function updateImage(newIndex) {
                        imageElement.style.opacity = 0;
                        setTimeout(() => {
                            imageElement.src = images[newIndex];
                            imageElement.style.opacity = 1;
                        }, 300);
                    }
                    nextBtn.addEventListener("click", function () {
                        currentIndex = (currentIndex + 1) % images.length;
                        updateImage(currentIndex);
                    });
                    prevBtn.addEventListener("click", function () {
                        currentIndex = (currentIndex - 1 + images.length) % images.length;
                        updateImage(currentIndex);
                    });
                }
            });
        });
    </script>
    <!-- Other scripts (if any) -->
    <script type="module" src="integration/uiManagement.js" defer></script>
</body>

</html>
