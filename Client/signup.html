<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            /* Prevents overflow issues globally */
        }

        /* Container that centers form content */
        .signup-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Outer box for register form */
        .register-container {
            width: 100%;
            max-width: 500px;
            /* Limits the width for larger screens */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Scope your form elements to avoid conflicts:
       - We use .register-container form to make sure these styles apply
         ONLY to the form inside our .register-container. */
        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container form input[type="text"],
        .register-container form input[type="email"],
        .register-container form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        /* Buttons inside this particular form/container */
        .register-container form button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            /* Example spacing if you want it */
        }

        /* If you want distinct styles for button[type="button"] vs. button[type="submit"] */
        .register-container form button[type="button"] {
            background-color: #ccc;
            color: #333;
        }

        .register-container form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .register-container form button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        #footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        #footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .register-container {
                padding: 15px;
            }

            .register-container form button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <p>Header Placeholder</p>
    </div>

    <!-- Main Content -->
    <div class="signup-wrapper">
        <div class="register-container">
            <h1>Register</h1>
            <p><strong>Please provide the following information</strong></p>
            <p><span class="required">*</span> denotes required fields</p>

            <!-- 
        Notice how the input elements are now 100% 
        *scoped* by the .register-container form CSS above.
      -->
            <form id="register-form">
                <label for="signupFullName"><span class="required">*</span> Full Name:</label>
                <input type="text" id="signupFullName" name="signupFullName" required>

                <label for="signupPhone"><span class="required">*</span> Phone (+62):</label>
                <input type="text" id="signupPhone" name="signupPhone" required>

                <label for="signupEmail"><span class="required">*</span> Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>

                <label for="signupPassword"><span class="required">*</span> Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>

                <p class="password-instructions">
                    Your password must be between 3 to 300 characters inclusive
                </p>

                <div class="form-buttons">
                    <button type="button" onclick="window.history.back()">Cancel</button>
                    <button type="submit" id="signupSubmitButton">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>&copy; 2024 My Website | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { hookSignUp } from './integration/user.js';

        // Grab the renamed elements
        const registerButton = document.getElementById('signupSubmitButton');
        const registerFullName = document.getElementById('signupFullName');
        const registerPhone = document.getElementById('signupPhone');
        const registerEmail = document.getElementById('signupEmail');
        const registerPassword = document.getElementById('signupPassword');

        // Pass them into your sign-up hook
        hookSignUp(registerButton, registerFullName, registerPhone, registerEmail, registerPassword);
    </script>
    <script type="module" src="integration/uiManagement.js" defer></script>
</body>

</html>
