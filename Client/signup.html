<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            /* Prevents overflow issues globally */
        }

        .signup-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Ensures proper spacing around content */
            box-sizing: border-box;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            /* Limits the width for larger screens */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: #ccc;
            color: #333;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        #footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            /* Ensures it doesn't cause horizontal overflow */
        }

        #footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .register-container {
                padding: 15px;
            }

            button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <p>Header Placeholder</p>
    </div>

    <!-- Main Content -->
    <div class="signup-wrapper">
        <div class="register-container">
            <h1>Register</h1>
            <p><strong>Please provide the following information</strong></p>
            <p><span class="required">*</span> denotes required fields</p>

            <form id="register-form">
                <label for="username"><span class="required">*</span> Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="phone"><span class="required">*</span> Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email"><span class="required">*</span> Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password"><span class="required">*</span> Password:</label>
                <input type="password" id="password" name="password" required>

                <p class="password-instructions">
                    Your password must be between 3 to 300 characters inclusive
                </p>

                <div class="form-buttons">
                    <button type="button" onclick="window.history.back()">Cancel</button>
                    <button type="submit" id="submitButton">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>&copy; 2024 My Website | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <script type="module">
        import { hookSignUp } from './integration/user.js';

        const submitButton = document.getElementById('submitButton');
        const name = document.getElementById('username');
        const phone = document.getElementById('phone');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        hookSignUp(submitButton, name, phone, email, password);
    </script>
    <script type="module" src="integration/uiManagement.js" defer></script>
</body>

</html>
