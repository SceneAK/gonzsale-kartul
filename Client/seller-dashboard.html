<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ff9900;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status-completed {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: red;
            font-weight: bold;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete-btn {
            background-color: #28a745;
            color: white;
        }

        .complete-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <h1>Order Management Dashboard</h1>

    <!-- Loader -->
    <div class="loader" id="loader">Loading orders...</div>

    <!-- Order Table -->
    <table id="order-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Buyer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="order-table-body">
            <!-- Orders will be populated dynamically -->
        </tbody>
    </table>

    <div id="footer"></div>
    <script type="module" src="dropdown.js" defer></script>
    <script type="module">
        import { order } from './integration/fetches.js';

        // Function to populate orders in the table
        function populateOrders(orders) {
            const tableBody = document.getElementById('order-table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            orders.forEach(o => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${o.order_id}</td>
                    <td>${o.customer_user_id}</td>
                    <td>${o.product_id}</td>
                    <td>${o.order_qty}</td>
                    <td>$${o.transaction_id}</td>
                    <td class="${o.order_status === 'COMPLETED' ? 'status-completed' : 'status-pending'}">
                        ${o.order_status}
                    </td>
                    <td>
                        <button class="action-btn complete-btn" onclick="markOrderAsCompleted(${o.id})">
                            Mark as Completed
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteOrder(${o.id})">
                            Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', async function(){
            const orders = await order.getIncomingOrders();
            populateOrders(orders);
        });
    </script>
</body>

</html>
