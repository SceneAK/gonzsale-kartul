        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Wrapper to push footer down */
        .content-wrapper {
            flex: 1;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 15px 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            /* Responsive styling */
            font-size: 0.95em;
            line-height: 1.5;
            box-sizing: border-box;
        }

        footer a {
            color: #fff;
            margin: 0 5px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            footer {
                padding: 10px;
                font-size: 0.9em;
            }

            footer a {
                margin: 0 3px;
            }

            .footer-links p {
                margin: 5px 0;
            }
