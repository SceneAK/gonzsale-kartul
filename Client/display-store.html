<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Information</title>
    <style>
        /* Revised CSS */
        body {
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .store-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .store-img {
            width: 100%;
            max-width: 40vw;
            height: auto;
            max-height: 40vh;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .store-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .store-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .products-container {
            max-width: 95%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            white-space: nowrap;
        }

        .product-list {
            display: flex;
            gap: 15px;
            padding: 10px;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .product-card {
            display: inline-block;
            width: 150px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border: 1px solid #ddd;
        }

        .product-card:hover {
            transform: translateY(-3px);
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            font-weight: bold;
            color: #ff6600;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .product-item h3 {
            margin: 0 0 5px;
            font-size: 20px;
        }

        .product-item p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 600px) {
            .product-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-item img {
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div>
        <div class="store-container">
            <!-- Here we expect the store API to return an object with a 'name', 'description',
         and an associated 'image' object (with a 'url' property) -->
            <img id="store-img" class="store-img" src="" alt="Store Image">
            <h1 id="store-name" class="store-name"></h1>
            <p id="store-description" class="store-description"></p>
            <p id="store-user-name"></p>
            <p id="store-phone-number"></p>
            <p id="store-email"></p>
        </div>
        <div class="products-container">
            <h2>Products</h2>
            <div id="product-list" class="product-list"></div>
        </div>

    </div>
    <div id="footer"></div>

    <script type="module" src="integration/uiManagement.js"></script>
    <script type="module" defer>
        import { store, product } from './integration/fetches.js';
        console.log("Script loaded successfully");

        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const storeId = urlParams.get('id');
            console.log(storeId);

            if (!storeId) {
                alert('No store ID provided.');
                return;
            }

            try {
                // Fetch store details using the fetchStore() function.
                const storeInfo = await store.fetchStore(storeId);
                console.log(storeInfo);

                // Set store information on the page.
                document.getElementById('store-img').src = storeInfo.image && storeInfo.image.url
                    ? storeInfo.image.url
                    : 'assets/images/placeholder.png';
                document.getElementById('store-name').textContent = storeInfo.name;
                document.getElementById('store-description').textContent = storeInfo.description;
                document.getElementById('store-user-name').textContent = storeInfo.User.name;
                document.getElementById('store-phone-number').textContent = storeInfo.User.phone;
                document.getElementById('store-email').textContent = storeInfo.User.email;

                // Fetch products for this store using your API.
                const result = await product.fetchProducts('all', { storeId });
                const products = result.items;
                const productList = document.getElementById('product-list');

                if (!products || products.length === 0) {
                    productList.innerHTML = '<p>No products available.</p>';
                } else {
                    productList.innerHTML = products.map(prod => {
                        console.log(prod);
                        // Get the first image, or use a placeholder.
                        const productImage = (prod.ProductImages && prod.ProductImages.length > 0)
                            ? prod.ProductImages[0].url
                            : 'assets/images/placeholder.png';

                        // Sort variants by price and display the cheapest.
                        const variants = prod.Variants || [];
                        const sortedVariants = variants.sort((a, b) => a.price - b.price);
                        const priceDisplay = sortedVariants.length > 0
                            ? `Rp ${sortedVariants[0].price.toLocaleString('id-ID')} / ${sortedVariants[0].unit}`
                            : "Price unavailable";

                        return `
                    <div class="product-card" onclick="window.location.href='display-product.html?id=${prod.id}'">
                        <img src="${productImage}" alt="${prod.name}">
                        <h3>${prod.name}</h3>
                        <p>${priceDisplay}</p>
                    </div>
                `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading store details:', error);
            }
        });
    </script>
</body>

</html>
