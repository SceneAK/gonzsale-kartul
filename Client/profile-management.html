<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 70vh;
        }

        .side-menu {
            width: 250px;
            background: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }

        .side-menu h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .side-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .side-menu a.active,
        .side-menu a:hover {
            background: #ff9900;
            color: white;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            background: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin-bottom: 10px;
        }

        .summary {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Edit Profile Button */
        .edit-profile-btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .edit-profile-btn:hover {
            background-color: #0056b3;
        }

        /* Edit Profile Modal */
        #edit-profile-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Edit Profile Modal Title */
        #edit-profile-modal h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        /* Edit Profile Form Fields */
        #edit-profile-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        #edit-profile-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        /* Edit Profile Form Buttons */
        #edit-profile-form .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #edit-profile-form .form-buttons button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        #edit-profile-form .save-btn {
            background-color: #28a745;
            color: white;
        }

        #edit-profile-form .save-btn:hover {
            background-color: #218838;
        }

        #edit-profile-form .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        #edit-profile-form .cancel-btn:hover {
            background-color: #c82333;
        }

        /* Change Password Section */
        /* Change Password Title */
        #change-password h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        /* Change Password Form Layout */
        #change-password-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form Labels */
        #change-password-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Form Input Fields */
        #change-password-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Change Password Buttons */
        #change-password-form .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        /* Save Button */
        #change-password-form .save-btn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #change-password-form .save-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Cancel Button */
        #change-password-form .cancel-btn {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #change-password-form .cancel-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Order History Styling */
        #order-history {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Scrollable Content Section */
        #order-history-container {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 49vh;
            padding-right: 10px;
        }

        /* Add a scrollbar style */
        #order-history-container::-webkit-scrollbar {
            width: 8px;
        }

        #order-history-container::-webkit-scrollbar-track {
            background: #f4f4f4;
            border-radius: 8px;
        }

        #order-history-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 8px;
        }

        #order-history-container::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        .order-section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .order-header .status-indicator {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .order-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .order-item-details {
            flex-grow: 1;
        }

        .order-item-details p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .order-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .order-buttons button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .order-buttons .view-details {
            background: #007bff;
            color: white;
        }

        .order-buttons .view-details:hover {
            background: #0056b3;
        }

        .order-buttons .message-seller {
            background: #ff9900;
            color: white;
        }

        .order-buttons .message-seller:hover {
            background: #e68a00;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <div class="side-menu">
            <h2>My Account</h2>
            <a href="#personal-info" class="menu-link">Personal Information</a>
            <a href="#change-password" class="menu-link">Change Password</a>
            <a href="#order-history" class="menu-link">Order History</a>
        </div>

        <div class="content">
            <!-- Personal Information Section -->
            <div id="personal-info" class="content-section">
                <h1>My Account Summary</h1>
                <p class="summary">Manage your personal details.</p>
                <table class="info-table">
                    <tr>
                        <td><strong>Full Name</strong></td>
                        <td id="name">Loading...</td>
                    </tr>
                    <tr>
                        <td><strong>Email</strong></td>
                        <td id="email">Loading...</td>
                    </tr>
                    <tr>
                        <td><strong>Phone</strong></td>
                        <td id="phone">Loading...</td>
                    </tr>
                </table>
                <button class="edit-profile-btn" onclick="openEditProfileModal()">Edit Profile</button>
            </div>

            <!-- Hidden Edit Profile Modal -->
            <div id="edit-profile-modal" style="display: none;">
                <h2>Edit Profile</h2>
                <form id="edit-profile-form">
                    <label for="edit-name">Full Name</label>
                    <input type="text" id="edit-name" required />

                    <label for="edit-phone">Phone</label>
                    <input type="text" id="edit-phone" required />

                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeEditProfileModal()">Cancel</button>
                </form>
            </div>


            <!-- Change Password Section -->
            <div id="change-password" class="content-section">
                <h2>Change Password</h2>
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" required />
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" required />
                    </div>
                    <button type="submit" class="save-btn">Change Password</button>
                </form>
            </div>

            <!-- Order History Section -->
            <div id="order-history" class="content-section">
                <h2>Order History</h2>
                <p id="order-count">Loading orders...</p>
                <div class="order-history-container" id="order-history-container">
                    <!-- Orders will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script type="module" src="integration/uiManagement.js" defer></script>
    <!-- Tab Management Script -->
    <script type="module">
        import { refreshAndUpdate } from './integration/user.js';
        import { user, order } from './integration/fetches.js';
        const editProfileModal = document.getElementById('edit-profile-modal');

        editProfileModal.addEventListener('submit', () => {
            const phone = document.getElementById('edit-phone').value;
            const name = document.getElementById('edit-name').value;
            user.editContacts({ name, phone }).then(() => {
                window.closeEditProfileModal();
                refreshAndUpdate();
            }).catch(err => {
                throw err;
            });
        })
        document.addEventListener('DOMContentLoaded', () => {
            // ✅ Attach the modal functions to window (fixes "not defined" issue)
            window.openEditProfileModal = function () {
                const modal = document.getElementById('edit-profile-modal');
                if (modal) {
                    modal.style.display = 'block';
                } else {
                    console.error('Edit Profile Modal not found!');
                }
            };

            window.closeEditProfileModal = function () {
                if (editProfileModal) {
                    editProfileModal.style.display = 'none';
                } else {
                    console.error('Edit Profile Modal not found!');
                }
            };

            // ✅ Ensure modal closes when switching sections
            function showSection(sectionId) {
                document.querySelectorAll('.menu-link').forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === `#${sectionId}`);
                });

                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.toggle('active', section.id === sectionId);
                });

                // ✅ Ensure modal closes when navigating away
                window.closeEditProfileModal();

                // ✅ Hide Order History when switching sections
                const orderHistoryContent = document.getElementById("order-history");
                if (orderHistoryContent) {
                    orderHistoryContent.style.display = sectionId === "order-history" ? "block" : "none";
                }
            }

            function handleHashChange() {
                let hash = window.location.hash.substring(1) || 'personal-info';

                if (hash === 'order-history') {
                    showSection(hash);
                    loadOrderHistory(); // Only load when active
                } else {
                    showSection(hash);
                }
            }

            window.addEventListener('hashchange', handleHashChange);
            handleHashChange();

            // Populate personal info from localStorage
            const userData = JSON.parse(localStorage.getItem('loginDetail'));
            if (userData) {
                document.getElementById('name').textContent = userData.name;
                document.getElementById('email').textContent = userData.email;
                document.getElementById('phone').textContent = userData.phone;
            }

            // Attach event listener for the Edit Profile form
            const editProfileForm = document.getElementById('edit-profile-form');
            if (editProfileForm) {
                editProfileForm.addEventListener('submit', function (event) {
                    event.preventDefault();
                    alert('Profile updated!');
                    window.closeEditProfileModal();
                });
            }

            // Order History Handling
            function showOrderHistory() {
                document.querySelectorAll('.menu-link').forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === '#order-history');
                });

                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.toggle('active', section.id === 'order-history');
                });

                window.closeEditProfileModal(); // Ensure modal closes when switching to order history

                loadOrderHistory();
            }

            async function loadOrderHistory() {
                const orderContainer = document.getElementById("order-history-container");
                const orderCount = document.getElementById("order-count");

                const result = await order.fetchMyOrders();
                const orders = result.items;

                // Clear existing content
                orderContainer.innerHTML = "";

                if (orders.length === 0) {
                    orderCount.textContent = "No orders found.";
                    return;
                }

                orderCount.textContent = `${orders.length} orders`;

                // Loop through orders
                orders.forEach(order => {
                    const orderSection = document.createElement("div");
                    orderSection.classList.add("order-section");

                    // Order header
                    const orderHeader = document.createElement("div");
                    orderHeader.classList.add("order-header");
                    orderHeader.innerHTML = `<span class="status-indicator"></span> ${order.status}`;
                    orderSection.appendChild(orderHeader);

                    // Order items
                    const orderItemsContainer = document.createElement("div");
                    orderItemsContainer.classList.add("order-items");

                    order.OrderItems.forEach(item => {
                        const orderItem = document.createElement("div");
                        orderItem.classList.add("order-item");

                        const productImg = document.createElement("img");
                        productImg.src = item.Product.Image?.url || "assets/images/placeholder.png";
                        productImg.alt = item.Product.name;

                        const itemDetails = document.createElement("div");
                        itemDetails.classList.add("order-item-details");
                        itemDetails.innerHTML = `<p><strong>${item.Product.name}</strong></p>`;

                        orderItem.appendChild(productImg);
                        orderItem.appendChild(itemDetails);
                        orderItemsContainer.appendChild(orderItem);
                    });

                    orderSection.appendChild(orderItemsContainer);

                    // Buttons
                    const buttonContainer = document.createElement("div");
                    buttonContainer.classList.add("order-buttons");

                    const viewStoreButton = document.createElement("button");
                    viewStoreButton.classList.add("view-details");
                    viewStoreButton.textContent = "View Store";

                    // Ensure the store_id is retrieved correctly
                    const storeId = order.storeId;
                    if (storeId) {
                        viewStoreButton.onclick = () => {
                            window.location.href = `display-store.html?id=${storeId}`;
                        };
                    } else {
                        viewStoreButton.disabled = true;
                        viewStoreButton.textContent = "Store Not Found";
                    }

                    buttonContainer.appendChild(viewStoreButton);
                    orderSection.appendChild(buttonContainer);
                    orderContainer.appendChild(orderSection);
                });
            }

        });
    </script>
</body>

</html>
