<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories GonzShop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 40px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .category-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 100vw;
            text-decoration: none;
            color: inherit;
        }

        .category-card img {
            width: 90%;
            height: 150px;
            object-fit: contain;
            border-bottom: 3px solid #ff9900;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .category-card h2 {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .category-card h2 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
<div id="header"></div>
    <div class="container">
        <h1>Explore Our Categories</h1>
        <div class="category-grid">
            <a href="catalog.html#Shirts" class="category-card">
                <img src="assets/images/shirts_icon.svg" alt="Shirts">
                <h2>Baju</h2>
            </a>

            <a href="catalog.html#Pants" class="category-card">
                <img src="assets/images/pants_icon.svg" alt="Pants">
                <h2>Celana</h2>
            </a>

            <a href="catalog.html#Accessories" class="category-card">
                <img src="assets/images/accessories_icon.svg" alt="Accessories">
                <h2>Aksesoris</h2>
            </a>

            <a href="catalog.html#Food" class="category-card">
                <img src="assets/images/food_icon.svg" alt="Food">
                <h2>Makanan</h2>
            </a>

            <a href="catalog.html#Drinks" class="category-card">
                <img src="assets/images/drinks_icon.svg" alt="Drinks">
                <h2>Minuman</h2>
            </a>

            <a href="catalog.html#All" class="category-card">
                <img src="assets/images/all_items_icon.svg" alt="All Items">
                <h2>All Items</h2>
            </a>
        </div>
    </div>
<div id="footer"></div>
<script type="module" src="integration/uiManagement.js" defer></script>
</body>

</html>
